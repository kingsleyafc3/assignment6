

<!DOCTYPE html>

<body onload="load()" >

<h1 align="center">Guess the number</h1>
<br>
<br>

    <form name=game >
        <table class="game" align="center">
            <tr>
                <td align=center style="font-size: 25px" >Press start to let CPU pick a random number from 1-100(Max attempts:10)</td>
                <th><input class="button button1" type=button value=" Start " onclick="range()"></th>
            </tr>

            <tr>
                <td colspan=4><input type=text name=help size=120></td>
            </tr>

            <tr><td colspan=4 rowspan="2" ><input type=text name=number size=10>
            <input class="button button2" type=button value=" Guess " onclick="guess()">
            </td>
            </tr>
        </table>
    </form>

</body>
